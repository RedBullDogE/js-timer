<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JS timer</title>
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
			<div class="timer">
				<div class="timer-title">Hey! You should harry up! The timer will end soon! (or is it already ended?)</div>
				<div class="timer-action">
					Until the end is left
				</div>
				<div class="timer-numbers" id="timer">
					<span class="hours">00</span>
					<span>:</span>
					<span class="minutes">00</span>
					<span>:</span>
					<span class="seconds">00</span>
				</div>
			</div>
	</div>
    
    
	<script src="script.js"></script>
</body>
</html>
